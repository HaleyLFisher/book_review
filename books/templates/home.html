<!-- templates/home.html -->
{% extends "base.html" %}
    {% block content %}
        {% for book in book_list %}
            <div class="book-entry">
                <h2><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></h2>
                <p>Author: {{ book.author }}</p>
            </div>
        {% endfor %}
    {% endblock content %}
